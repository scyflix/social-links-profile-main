<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        font-family: "inter", Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: hsl(0, 0%, 8%);
        color: hsl(0, 0%, 100%);
      }
      .container {
        background: hsl(0, 0%, 12%);
        max-width: 600px;
        width: 400px;
        min-height: 600px;
        padding: 40px 10px;
        margin: 70px auto;
        display: flex;
        border-radius: 12px;
        flex-direction: column;
        align-items: center;
      }
      .contactLinks {
        text-decoration: none;
        color: hsl(0, 0%, 100%);
        background: hsl(0, 0%, 20%);
        margin: 10px 60px;
        width: 80%;
        font-weight: 600;
        text-align: center;
        padding: 15px 0;
        border-radius: 12px;
        transition: background-color 0.4s ease;
      }
      .contactLinks:hover {
        background: hsla(0, 0%, 20%, 0.701);
      }
      h1 {
        margin: 20px 0 5px;
      }
      h2 {
        color: hsl(75, 94%, 57%);
        font-size: 18px;
        margin: 15px 0 40px;
      }
      p {
        opacity: 0.6;
        margin-bottom: 20px;
        font-size: 14px;
      }
      img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <main class="container" role="mainContent">
      <img src="./myImage.jpg" alt="Image of myself" />
      <h1>Abdulroqib Oladipo</h1>
      <h2>Bremen, Germany</h2>
      <p>Beginner Front-end developer and self-driven builder.</p>

      <a href="https://github.com/scyflix" class="contactLinks">Github</a>
      <a
        href="https://www.linkedin.com/in/abdulroqib-oladipo-a85197253/"
        class="contactLinks"
        >LinkedIn</a
      >
      <a href="https://x.com/abdulroqib123" class="contactLinks">Twitter/X</a>
      <a
        href="https://www.frontendmentor.io/profile/scyflix"
        class="contactLinks"
        >Frontend Mentor</a
      >
      <a
        href="https://www.freecodecamp.org/abdulroqiboladipo"
        class="contactLinks"
        >freeCodeCamp</a
      >
      <a
        href="https://scyflix.github.io/Abdulroqib-Portfolio/"
        class="contactLinks"
        >Portfolio</a
      >
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://scyflix.github.io/Abdulroqib-Portfolio/">Abdulroqib Oladipo</a>.

    </footer>

  </body>
</html>
