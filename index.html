<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: auto;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        font-family: "inter", Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: hsl(0, 0%, 8%);
        color: hsl(0, 0%, 100%);
      }

      .container {
        position: relative;
        background: hsl(0, 0%, 12%);
        max-width: 600px;
        margin: 70px auto;
        width: 500px;
        height: 800px;
        padding: 40px 10px;
        display: flex;
        border-radius: 12px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
  
      .contactLinks {
        text-decoration: none;
        color: hsl(0, 0%, 100%);
        background: hsl(0, 0%, 20%);
        margin: 10px 60px;
        width: 80%;
        font-weight: 600;
        text-align: center;
        padding: 15px 0;
        border-radius: 12px;
        transition: background-color 0.4s ease;
      }
      .contactLinks:hover {
        background: hsla(0, 0%, 20%, 0.701);
      }
      .contactLinks:focus {
        color: hsl(0, 100%, 50%);
      }
      h1 {
        margin: 20px 0 5px;
      }
      h2 {
        color: hsl(75, 94%, 57%);
        font-size: 18px;
        margin: 15px 0 40px;
      }
      p {
        opacity: 0.6;
        margin-bottom: 20px;
        font-size: 14px;
      }
      #imgContainer {
        width: 160px;
        height: 160px;
        z-index: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        overflow: hidden;
      }

      img {
        border-radius: 50%;
        width: 450px;
        height: 450px;
      }
    </style>
  </head>
  <body>
    <main role="mainContent">
      <section class="container">
        <div id="imgContainer">
          <img src="./myImage.jpg" alt="Image of myself" />
        </div>
        <h1>Abdulroqib Oladipo</h1>
        <h2>Bremen, Germany</h2>
        <p>Beginner Front-end developer and self-driven builder.</p>

        <a
          target="_blank"
          href="https://github.com/scyflix"
          class="contactLinks"
          >Github</a
        >
        <a
          target="_blank"
          href="https://www.linkedin.com/in/abdulroqib-oladipo-a85197253/"
          class="contactLinks"
          >LinkedIn</a
        >
        <a
          target="_blank"
          href="https://x.com/abdulroqib123"
          class="contactLinks"
          >Twitter/X</a
        >
        <a
          target="_blank"
          href="https://www.frontendmentor.io/profile/scyflix"
          class="contactLinks"
          >Frontend Mentor</a
        >
        <a
          target="_blank"
          href="https://www.freecodecamp.org/abdulroqiboladipo"
          class="contactLinks"
          >freeCodeCamp</a
        >
        <a
          target="_blank"
          href="https://scyflix.github.io/Abdulroqib-Portfolio/"
          class="contactLinks"
          >Portfolio</a
        >
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://scyflix.github.io/Abdulroqib-Portfolio/"
        >Abdulroqib Oladipo</a
      >.
    </footer>
  </body>
</html>
